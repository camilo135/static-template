<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /> <!-- to define the character set to display some accents correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- to make the page responsive -->
    <link rel="icon" type="svg" href="/favicon.svg" /> <!-- which icon to display on the browser tab -->
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
    <!-- to use font awesome icons -->
    <link rel="stylesheet" href="/styles.css" /> <!-- to link our custom css file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>SOCRA Group 30</title> <!-- which title on the browser tab -->
</head>

<body>
    <div class="app roboto-regular">
        <ul class="menu roboto-bold">
            <li class="menu-item"><a href="/">Home</a></li>
            <li class="menu-item"><a href="/#">Produits</a></li>
            <li class="menu-item"><a href="/#">A Propos</a></li>
            <li class="menu-item"><a href="/#">Contact</a></li>
        </ul>
        <main class="main">
            <div class="search-input">
                <span id="search-icon" class="material-symbols-outlined search-item">
                    location_on
                </span>
                <input type="text" class="search-item" placeholder="Rechercher par ville " />
                <button class="search-button search-item">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>
             </div>
            <p class="search-results-title">Results of the search, for example, with card items (feel free to use any
                other kind of display).</p>
            <div class="search-results">
                <div class="catalog-item"><img src="https://touslestracteurs.com/images/Case_IH/CX90.jpg">
                    <div class="content"><span class="category">An example of a card item</span>
                        <p>Some description</p>
                        <p>CITY</p>
                    </div>
                    <div class="actions"><button>Rent</button><a>More...</a></div>
                </div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
                <div class="catalog-item-block"></div>
            </div>
        </main>
    </div>
</body>

</html>
